<article class="sch">
  <h1 class="sch__title">Сделай расписание красивым</h1>
  <section class="sch__body">

    <section class="drag-n-drop" appUpload (onFileDropped)="uploadFile($event)">
      <input type="file" id="fileDropRef" class="drag-n-drop__file" (change)="chooseFile($event)" hidden/>
      <div class="drag-n-drop__title">
        <h2>Перетащите файл сюда</h2>
        <p>или</p>
      </div>
      <label for="fileDropRef" class="btn btn-primary">Выбрать файл на устройстве</label>
    </section>

    <form class="sch__form">
      <mat-form-field appearance="fill">
        <mat-label>Укажите рабочую неделю</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Дата начала">
          <input matEndDate formControlName="end" placeholder="Дата конца">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Некорректная дата начала</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Некорректная дата конца</mat-error>
      </mat-form-field>
    </form>

    <app-table *ngIf="tableData.length" [elementData]="tableData"></app-table>

  </section>
</article>
